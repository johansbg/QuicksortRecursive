<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ordenamiento QuickSort</title>
</head>
<body>
    <div id="padre" class="contenedor">
        <h2 class="titulo">QuickSort Recursivo</h1>
        <form name="FormularioOrdenamietno" action="" method="POST">
            <label for="fname">Vector de Enteros:</label><br>
            <input class="textInput" type="text" id="array" name="array" placeholder="Digitar los enteros de este modo 1,2,3,4,5,6,7..."><br>
            <input class="submitInput" type="button" value="Ordenar" onclick="startQuicksort()">
        </form>
        <div id="js"></div>
    </div>

    <!-- Scripts JS -->
    <script src="assets/js/QuickSortRecusivo.js"></script>

</body>
</html>
